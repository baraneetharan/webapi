version: 1.0.{build}
cache: C:\Users\appveyor\.dnx\packages
before_build:
- cmd: dnu restore
build_script:
- cmd: dnu build
- cmd: dnu publish ./ --configuration Release -o AppOutput --runtime "active" --wwwroot "wwwroot" --wwwroot-out "wwwroot" --iis-command "web" --quiet
test_script:
- cmd: dnx test
artifacts:
 - path: /AppOutput
   name: AppOutput
build:
  verbosity: normal
